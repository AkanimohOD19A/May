<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Splitting Images</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS Grid crashcourse -->
</head>
<body>
    <div class="container">
        <div class="bg1">
            <div class="landing-page">
                <time id="time"> </time>
                <p> Goals Completed </p>
                <p id="task" contenteditable="true"> ABC </p>
            </div>
        </div>
        <div class="bg2">
            <h2> A-image <i class="f fba3"></i></h2>
            <p> A-description </p>
        </div>
        <div class="bg2">
            <div>
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="label">
                    <i class="fas fa-moon"></i> <!--Icons-->
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div> <!--View for Toggle-->
                </label>
            </div>
        </div>
        <div class="bg2">
            <h2> B-icon <i class="f fba3"></i></h2>
            <p> B-description </p>
        </div>
        <div class="bg1">
            <h2> C </h2>
            <p> for <span> cat </span> </p>
        </div>
        <div class="bg1">
            <h2> D </h2>
            <p> for <span> dog </span> </p>
        </div>
        <div class="bg2">
            <h2> E </h2>
            <p> for <span> elephant</span> </p>
        </div>
        <div class="bg1">
            <h2> F </h2>
            <p> for<span> fish </span> </p>
        </div>
        <div class="bg2">
            <h2> G </h2>
            <p> for <span> goat </span> </p>
        </div>
        <div class="bg2">
            <h2> H </h2>
            <p> for <span> human </span> </p>
        </div>
        <div class="bg1">
            <h2> I </h2>
            <p> for<span> iron </span> </p>
        </div>
        <div class="bg2">
            <h2> J </h2>
            <p> for <span> jug </span> </p>
        </div>
        <div class="bg2">
            <h2> K </h2>
            <p> for <span> kettle</span> </p>
        </div>
        <div class="bg1">
            <h2> L </h2>
            <p> for<span> lamb </span> </p>
        </div>
        <div class="bg1">
            <h2> M </h2>
            <p> for <span> mango </span> </p>
        </div>
        <div class="bg2">
            <h2> N </h2>
            <p> for <span> no </span> </p>
        </div>
        <div class="bg1">
            <h2> O </h2>
            <p> for<span> orange </span> </p>
        </div>
        <div class="bg1">
            <h2> P </h2>
            <p> for <span> pencil </span> </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
