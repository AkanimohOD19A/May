<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Application Landing Page </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="landing-page">
        
        <div class="form-appointment">
            <header> Request Form </header>
            <div class="wpcf7" id="wpcf7form">
                <form action="landing-page-" method="post" class="wpcf7-form" novalidate="novalidate" _lpchecked="1">
                    <div style="display: none;">
                        <input type="hidden" name="_wpcf7" value="560">
                        <input type="hidden" name="_wpcf7_version" value="3.5">
                        <input type="hidden" name="_wpcf7_locale" value="">
                        <input type="hidden" name="_wpcf7_unit_tag" value="wpcform">
                        <input type="hidden" name="_wpnonce" value="dbbform">
                    </div>
                    <div class="group">
                        <div style="width:48%; float: left;">
                            <span class="wpcf7-form-control text">
                                <input type="text" name="text-680" value="" 
                                size="45" 
                                class="wpcf7-form-control wpcf7-text wpcf7-var" 
                                aria-required="true" placeholder="Name"> 
                            </span> <br>
                            <span class="wpcf7-form-control-wrap email-680">
                                <input type="email" name="email-680" value="" 
                                size="45" 
                                class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-var wpcf7-vae" 
                                aria-required="true" placeholder="Email">
                            </span><br>
                            <span class="wpcf7-form-control-wrap tel-630">
                                <input type="tel" name="tel-630" value="" 
                                size="45" class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-var wpcf7-vat" 
                                aria-required="true" placeholder="Phone">
                            </span><br>
                            <span class="wpcf7-form-control-wrap textarea-398">
                                <textarea name="textarea-398" cols="40" rows="10" 
                                class="wpcf7-form-control wpcf7-textarea" 
                                placeholder="Special notes, concerns, or requirements"></textarea>
                            </span>
                            <div style="width: 48%; margin-top: 1em; position: relative; width: 50vw;">
                                <h4> What is the best way to reach you? </h4>
                                <p>
                                    <span class="wpcf7-form-control-wrap radio"> 
                                        <span class="wpcf7-form-control wpcf7-radio">
                                            <span class="wpcf7-list-item">
                                                <label>
                                                    <input type="radio" name="radio-98" value="Phone">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Phone</span>
                                                </label>
                                            </span>
                                            <span class="wpcf7-list-item">
                                                <label>
                                                    <input type="radio" name="radio-98" value="Email">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Email</span>
                                                </label>
                                            </span>
                                        </span>
                                    </span>
                                </p>
                                <h4> Days of the week you are available for appiontment: </h4>
                                <p>
                                    <span class="wpcf7-form-control-wrap checkbox"> 
                                        <span class="wpcf7-form-control wpcf7-checkbox">
                                            <span class="wpcf7-list-item">
                                                <label>
                                                    <input type="checkbox" name="checkout-465" value="Monday">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Monday</span>
                                                </label>
                                            </span>
                                            <span class="wpcf7-list-item">
                                                <label>
                                                    <input type="checkbox" name="checkout-465" value="Tuesday">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Tuesday</span>
                                                </label>
                                            <span class="wpcf7-list-item">
                                                <label>
                                                    <input type="checkbox" name="checkout-465" value="Wednesday">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Wednesday</span>
                                                </label>
                                            </span>
                                            <span class="wpcf7-list-item">
                                                <label>
                                                    <input type="checkbox" name="checkout-465" value="Thursday">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Thursday</span>
                                                </label>
                                            </span>
                                            <span class="wpcf7-list-item">
                                                <label>
                                                    <input type="checkbox" name="checkout-465" value="Friday">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Friday</span>
                                                </label>
                                            </span>
                                            <span class="wpcf7-list-item">
                                                <label>
                                                    <input type="checkbox" name="checkout-465" value="Weekends">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Weekends</span>
                                                </label>
                                            </span>
                                    </span>
                                </p>
                                <h4> Best time of the day for your appiontment: </h4>
                                <p>
                                    <span class="wpcf7-form-control-wrap checkbox-246">
                                        <span class="wpcf7-form-control wpcf7-checkbox">
                                            <span class="wpcf7-list-item">
                                                <label><input type="checkbox" name="checkbox-246" value="Morning">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Morning</span>
                                                </label>
                                            </span>
                                            <span class="wpcf7-list-item">
                                                <label><input type="checkbox" name="checkbox-246[]" value="Afternoon">
                                                    &nbsp;
                                                    <span class="wpcf7-list">Afternoon</span>
                                                </label>
                                            </span>
                                        </span>
                                    </span>
                                </p>
                                
                            </div>
                            <div style="text-align: center; padding-top: 2em; border-top: 1px solid rgb(153, 202, 129); margin-top: 1em;">
                                <input type="submit" value="Request" class="wpcf7-form-control wpcf7-submit">
                                <img class="ajax-loader" src="../Application Form/img/img.gif" alt="Sending ..." style="visibility: hidden;">
                            </div>
                            <div class="wpcf7-response-output wpcf7-display-none"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
